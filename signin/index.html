<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In — E-store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="auth-root d-flex align-items-center min-vh-100 justify-content-center">
    <div class="container">
      <div class="m-4 d-flex flex-direction-column justify-content-center align-items-center">
        <div class="col-12 col-md-6 order-2 order-md-1">
          <div class="auth-card p-4 p-md-5 shadow-sm">
            <div class="brand mb-3 d-flex align-items-center gap-2">
              <div>
                <h3 class="m-0"><b>E-store</b></h3>
                <small class="text-muted">Welcome back — sign in to continue</small>
              </div>
            </div>
            <p class="alert alert-danger text-center" id="errorMessage" style="display: none;">Please input all fields
            </p>
            <p class="alert alert-danger text-center" id="errorMessage2" style="display: none;">Account does not exist!
            </p>

            <form id="signinForm" class="mt-3">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" placeholder="name@domain.com" id="email" />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" placeholder="Your password" id="password" />
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember" />
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="small">Forgot?</a>
              </div>

              <div class="d-grid mt-2">
                <button onclick="signIn()" id="btn" type="button" class="btn btn-primary btn-lg">Sign in</button>
              </div>

              <div class="text-center mt-3">
                <div class="small text-muted">or continue with</div>
                <div class="d-flex gap-2 justify-content-center mt-2">
                  <button onclick="google()" type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2">
                    <i class="bi bi-google"></i>
                    <span>Google</span>
                  </button>
                  <button onclick="github()" type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2">
                    <i class="bi bi-github"></i>
                    <span>Github</span>
                  </button>
                </div>
              </div>

              <div class="text-center mt-3">
                <small class="text-muted">Don't have an account? <a href="../signup/index.html">Create one</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
