<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” LapakBaju</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="auth-root d-flex align-items-center min-vh-100 justify-content-center">
    <div class="container">
      <div class="m-4 d-flex flex-direction-column justify-content-center align-items-center">
        <div class="auth-card p-4 p-md-5 shadow-sm">
          <div class="brand mb-3">
            <h3 class="m-0"><b>E-store</b></h3>
            <small class="text-muted">Create your account</small>
          </div>

          <form id="signupForm" class="mt-3">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input class="form-control" type="text" placeholder="Your full name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" placeholder="name@domain.com" required />
            </div>
            <div class="row gx-2">
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" placeholder="Create password" required />
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Confirm</label>
                <input class="form-control" type="password" placeholder="Confirm password" required />
              </div>
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary btn-lg">Create account</button>
            </div>

            <div class="text-center mt-3">
              <small class="text-muted">Already have an account? <a href="../signin/index.html">Sign in</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // tiny micro-interaction for submit
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const btn = this.querySelector('button[type="submit"]');
      btn.classList.add('processing');
      btn.disabled = true;
      setTimeout(() => {
        btn.classList.remove('processing');
        btn.disabled = false;
        alert('Signed up (demo). You can now sign in.');
        location.href = '../signin/index.html';
      }, 1200);
    });
  </script>
</body>

</html>
