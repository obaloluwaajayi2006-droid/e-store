<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” E-store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="auth-root d-flex align-items-center min-vh-100 justify-content-center">
    <div class="container">
      <div class="m-4 d-flex flex-direction-column justify-content-center align-items-center">
        <div class="auth-card p-4 p-md-5 shadow-sm">
          <div class="brand mb-3 d-flex align-items-center gap-2">
            <div>
              <h3 class="m-0"><b>E-store</b></h3>
              <small class="text-muted">Create your account</small>
            </div>
          </div>

          <p class="alert alert-danger text-center" id="errorMessage" style="display: none;">Please input all fields</p>
          <p class="alert alert-danger text-center" id="errorMessage2" style="display: none;">Invalid email or password
            entered!</p>

          <form id="signupForm" class="mt-3">
            <div class="mb-3">
              <label class="form-label">First name</label>
              <input class="form-control" id="firstName" type="text" placeholder="Your first name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Last name</label>
              <input class="form-control" id="lastName" type="text" placeholder="Your last name" />
            </div>
            <div class="row">
              <div class="col-12 col-md-12 mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" id="email" type="email" placeholder="name@domain.com" />
              </div>
              <div class="col-12 col-md-12 mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" id="password" type="password" placeholder="Create password" />
              </div>
            </div>

            <div class="d-grid mt-3">
              <button id="btn" type="button" class="btn btn-primary btn-lg" onclick="createAccount()">Create
                account</button>
            </div>

            <div class="text-center mt-3">
              <div class="small text-muted">or continue with</div>
              <div class="d-flex gap-2 justify-content-center mt-2">
                <button onclick="google()" type="button"
                  class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2">
                  <i class="bi bi-google"></i>
                  <span>Google</span>
                </button>
                <button onclick="github()" type="button"
                  class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2">
                  <i class="bi bi-github"></i>
                  <span>Github</span>
                </button>
              </div>
              <div class="mt-2"><small class="text-muted">Already have an account? <a href="../signin/index.html">Sign
                    in</a></small></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
